<!-- ***************** index exists Register function *********************** -->
<script type="text/x-red" data-template-name="opensearch-create-index">
    <div class="form-row">
        <label for="node-input-server" style="width: 110px;"><i class="fa fa-bookmark"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:9200)">
    </div>	
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-index" style="width: 110px;"><i class="fa fa-tag"></i> Index</label>
        <input type="text" id="node-input-index" placeholder="Index to create">
    </div>
    <div class="form-row">
        <label for="node-input-body" style="width: 110px;"><i class="fa fa-tag"></i> Body</label>
        <textarea id="node-input-body" placeholder='{"settings": {}, "mappings": {}}'></textarea>
    </div>
</script>

<script type="text/x-red" data-help-name="opensearch-create-index">
    <p>Create the specified index with the specified mapping in OpenSearch</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">index <span class="property-type">string</span></dt>
        <dd>If not configured in the node, this optional property sets the index name to create.</dd>
        <dt class="optional">payload <span class="property-type">json</span></dt>
        <dd>If not configured in the node, this optional property sets the body to insert (e.g., settings and mappings).</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>The response from OpenSearch after creating the index.</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('opensearch-create-index', {
        category: 'function',
        defaults: {
            name: { value: "" },
            server: { type: "opensearch-config", required: true },
            index: { value: "" },
            body: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        color: "#FFFFFF",
        icon: "opensearch.png",
        label: function () {
            return this.name || "OpenSearch Create Index";
        },
        labelStyle: function () {
            return (this.name) ? "node_label_italic" : "";
        }
    });
</script>
